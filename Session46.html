    <style>

    <body>
        <h1 class="h1">QUüìçZZERS</h1>
        <div class="questioncard">
            <p class="question">1. What is HTML?</p>

        <input onclick="calculator()" class="submit" type="submit" value="submit answers">
   </body>
    <script>
        /*Shortcuts
        i) .question-card(any name) + enter = < div class="question card"></div>
        ii) .{
            margin=0
            padding=0
        }
        */
       function calculator(){
           var answer_1=document.querySelector("input[type=radio][name=HTML]:checked")
           var answer_2=document.querySelector("input[type=radio][name=CSS]:checked")
           var answer_3=document.querySelector("input[type=radio][name=JAVA]:checked")

           var score_1=0

           if (answer_1.value=="Hyper Text Markup Language") {
               score_1=score_1+1
           }
           if (answer_2.value=="Cascading style sheet") {
               score_1=score_1+1 
           }

           }

               score_1=score_1+1
           }
           if (answer_5.value=="Pinarayi vijayan") {
               score_1=score_1+1
           }
           alert("Your final score is "+score_1+" out of 5")
       }
